<html>
  <head>
    <title>Input datas</title>
  </head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {font-family: "Lato", sans-serif}
    .mySlides {display: none}
  </style>

  <body>

    <div class="w3-top">
      <div class="w3-bar w3-black w3-card">
        <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)"
          onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
        <a href="http://127.0.0.1:5000" class="w3-bar-item w3-button w3-padding-large">Accueil</a>
        <a href="http://127.0.0.1:5000/#apropos" class="w3-bar-item w3-button w3-padding-large w3-hide-small">A propos</a>
        <a href="http://127.0.0.1:5000/#ledilemme" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Le Dilemme</a>
        <a href="http://127.0.0.1:5000/form" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Formulaire de texte</a>
        <a href="http://127.0.0.1:5000/trainingResults" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Entrainer votre mod√®le</a>
        <a href="http://127.0.0.1:5000/csv" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Chargez votre CSV</a>
      </div>
    </div>
    </div>

    <div id="content" style="margin:75px;">{% block content %}{% endblock %}</div>

    <!-- Footer -->
    <footer class="w3-container w3-padding-64 w3-center w3-opacity w3-light-grey w3-xlarge">
      <i class="fa fa-facebook-official w3-hover-opacity"></i>
      <i class="fa fa-instagram w3-hover-opacity"></i>
      <i class="fa fa-snapchat w3-hover-opacity"></i>
      <i class="fa fa-pinterest-p w3-hover-opacity"></i>
      <i class="fa fa-twitter w3-hover-opacity"></i>
      <i class="fa fa-linkedin w3-hover-opacity"></i>
      <p class="w3-medium">Copyright by the 1/3 member of The Dream Team</p>
  
  
    <script>
    // Used to toggle the menu on small screens when clicking on the menu button
    function myFunction() {
      var x = document.getElementById("navDemo");
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
      } else { 
        x.className = x.className.replace(" w3-show", "");
      }
    }

    // When the user clicks anywhere outside of the modal, close it
    var modal = document.getElementById('ticketModal');
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
    </script>
    </footer>

  </body>
</html>
